<div class="d-flex justify-content-between">
  <h2>Items list</h2>
  <button class="btn btn-info" (click)="openEdit()">Add item</button>
</div>
<app-item-edit *ngIf="ifEditOpened" (close)="closeEdit($event)"></app-item-edit>
<table class="table table-striped table-hover">
  <thead>
  <tr>
    <td>#</td>
    <td>Number</td>
    <td>Name</td>
    <td>Amount</td>
    <td>Inventory code</td>
    <td></td>
  </tr>
  </thead>
  <tbody *ngIf="(items | async) as list">
  <tr *ngFor="let item of list; let i = index" class="cursor-hover" (click)="navigateToItem(item)">
    <td>{{ i + 1}}</td>
    <td>{{ item.itemNo }}</td>
    <td>{{ item.name }}</td>
    <td>{{ item.amount }}</td>
    <td>{{ item.inventoryCode }}</td>
    <td>
      <button class="btn btn-danger" (click)="deleteItem(item.itemNo); $event.stopPropagation();">Delete</button>
    </td>
  </tr>
  <tr *ngIf="!list?.length">
    <td colspan="6">No items</td>
  </tr>
  </tbody>
</table>
